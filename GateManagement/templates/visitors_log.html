<!-- gatekeeper_actions.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css" >
    <link href="{% static 'css/visitors_log-styles.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'css/color.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'css/font.css' %}" type="text/css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h2 {
            margin-top: 0;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container outer-container pt-2 px-5 pb-4">
        <center>
            <h2>Enter Visitor</h2>
        </center>
        <form action="{% url 'enter_visitor' %}" method="POST">
            {% csrf_token %}
            <label for="visitor_name">Visitor Name:</label>
            <input type="text" id="visitor_name" name="visitor_name" required>
            <label for="cnic" class="mt-2">CNIC:</label>
            <input type="text" id="cnic" name="cnic" required>
            <label for="entrance_time" class="mt-2">Entrance Time:</label>
            <input type="time" id="entrance_time" class="mt-2 form-control" name="entrance_time" style="background-color: var(--background);" required>
            <label for="apartment_number_to_visit" class="mt-2">Apartment Number to Visit:</label>
            <input type="text" id="apartment_number_to_visit" name="apartment_number_to_visit" required>
            <center>
                <button type="submit" class="btn btn-primary mt-2">Submit</button>
            </center>
            <!-- Placeholder for error message -->
            {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
            {% endif %}
            <!-- Placeholder for success message -->
            {% if success_message %}
            <p style="color: green;">{{ success_message }}</p>
            {% endif %}
        </form>
        <hr>
        <center>
            <h2>Update Exit Time</h2>
        </center>
        <form action="{% url 'update_exit_time' %}" method="POST">
            {% csrf_token %}
            <label for="visitor_id">Visitor ID:</label>
            <input type="text" id="visitor_id" name="visitor_id" required>
            <label for="exit_time">Exit Time:</label>
            <input type="time" class="mt-2 form-control" id="exit_time" name="exit_time" required style="background-color: var(--background);" required>
            <center>
                <button type="submit" class="btn btn-primary mt-2">Submit</button>
            </center>
        </form>
    </div>
</body>
</html>
