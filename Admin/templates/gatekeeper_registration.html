<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Gatekeeper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Add Gatekeeper</h5>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'gatekeeper_registration' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="shift_time_day">Shift Time of Day:</label>
                        <select class="form-control" id="shift_time_day" name="shift_time_day" required>
                            <option value="Day">Day</option>
                            <option value="Night">Night</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="shift_start">Shift Start:</label>
                        <input type="time" class="form-control" id="shift_start" name="shift_start" required>
                    </div>
                    <div class="form-group">
                        <label for="shift_end">Shift End:</label>
                        <input type="time" class="form-control" id="shift_end" name="shift_end" required>
                    </div>
                    <div class="form-group">
                        <label for="phone_number">Phone Number:</label>
                        <input type="tel" class="form-control" id="phone_number" name="phone_number" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Gatekeeper</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
