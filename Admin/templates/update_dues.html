<!-- update_due.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Due</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Bootstrap Datepicker CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css" >
    <link href="{% static 'css/update_dues-styles.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'css/color.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'css/font.css' %}" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="outer-container container p-5">

        <center>
            <h3>Update Due</h3>
        </center>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="update_status">Update Status:</label>
                <select class="form-control" id="update_status" name="update_status" style="background-color: var(--background);">
                    <option value="pending">Pending</option>
                    <option value="paid">Paid</option>
                </select>
            </div>
            <div class="form-group">
                <label for="update_amount">Update Amount:</label>
                <input type="number" class="form-control" id="update_amount" name="update_amount" step="0.01" value="{{ due.amount }}">
            </div>
            <div class="form-group">
                <label for="update_due_date">Update Due Date:</label>
                <input type="text" class="form-control datepicker" id="update_due_date" name="update_due_date" value="{{ due.due_date }}" autocomplete="off" required>
            </div>
            <center>
                <button type="submit" class="btn btn-primary">Update</button>
            </center>
        </form>
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Include Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include Bootstrap Datepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
        $(document).ready(function(){
            // Initialize the Datepicker
            $('.datepicker').datepicker({
                format: 'yyyy-mm-dd',
                autoclose: true
            });
        });
    </script>
</body>
</html>
