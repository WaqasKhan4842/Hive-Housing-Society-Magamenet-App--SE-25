<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Resident</title>
</head>
<body>
    <h1>Register Resident</h1>
    <form method="post">
        {% csrf_token %}
        <!-- User Information -->
        <label for="user_name">Username:</label><br>
        <input type="text" id="user_name" name="user_name" required><br><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Resident Information -->
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="contactInformation">Contact Information:</label><br>
        <textarea id="contactInformation" name="contactInformation" rows="4" required></textarea><br><br>

        <label for="SSN_Number">SSN Number:</label><br>
        <input type="text" id="SSN_Number" name="SSN_Number" required><br><br>

        <label for="apartmentNumber">Apartment Number:</label><br>
        <input type="number" id="apartmentNumber" name="apartmentNumber" required><br><br>

        <label for="currentStatus">Current Status:</label><br>
        <input type="text" id="currentStatus" name="currentStatus" required><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
