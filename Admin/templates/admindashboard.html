<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            height: 100%;
            width: 250px;
            background-color: #333;
            position: fixed;
            top: 0;
            left: 0;
            overflow-x: hidden;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 16px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: flex;
            align-items: center;
        }
        .sidebar img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .sidebar a:hover {
            background-color: #555;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <a href="{% url 'register_resident' %}">
        <img src="https://via.placeholder.com/50" alt="Picture 1">
        Add Resident
    </a>
    <a href="#">
        <img src="https://via.placeholder.com/50" alt="Picture 2">
        Track Payments
    </a>
    <a href="#">
        <img src="https://via.placeholder.com/50" alt="Picture 3">
        Update Amenities
    </a>
    <a href="#">
        <img src="https://via.placeholder.com/50" alt="Picture 4">
        Report Issues
    </a>
    <a href="#">
        <img src="https://via.placeholder.com/50" alt="Picture 5">
        Feedback
    </a>
</div>

<div class="content">
    <h1>Welcome to the Admin Dashboard</h1>
    <p>This is the main content area where you can display various information.</p>
    <!-- Add more content here -->
</div>

</body>
</html>
