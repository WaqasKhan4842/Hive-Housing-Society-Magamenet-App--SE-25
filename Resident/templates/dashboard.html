<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Sidebar styling */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px;
            color: #fff;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #555;
        }
        /* Content styling */
        .content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <a href="{% url 'account_view' %}">
        <img src="https://via.placeholder.com/50" alt="Picture 1">
        Account
    </a>
    <a href="#">
        <img src="https://via.placeholder.com/50" alt="Picture 2">
        Dues
    </a>
    <a href="#">
        <img src="https://via.placeholder.com/50" alt="Picture 3">
        Amenities
    </a>
    <a href="#">
        <img src="https://via.placeholder.com/50" alt="Picture 4">
        Report Issues
    </a>
     <a href="#">
        <img src="https://via.placeholder.com/50" alt="Picture 5">
        Feedback
    </a>
</div>

<div class="content">
    <h2>Main Content</h2>
    <p>This is the main content area of your dashboard. You can display various widgets, charts, tables, or other information here.</p>
</div>

</body>
</html>
